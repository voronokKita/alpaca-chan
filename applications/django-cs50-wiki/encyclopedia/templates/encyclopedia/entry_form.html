{% extends 'encyclopedia/base_wiki.html' %}

{% block title %} {{ title }} {% endblock %}

{% block top_header %}<h1>{{ title }}</h1>{% endblock %}

{% block main_content %}
<form action='{{ request.path }}' method='POST'>
  {% csrf_token %}
  {% if delete_conformation %}
  <p>{{ delete_conformation }}</p>
  {% endif %}
  {{ form.as_p }}
  <input type='submit' value='Done'>
</form>
{% endblock %}
