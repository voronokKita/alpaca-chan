<br>
<div class='row'>
  <nav class="navbar navbar-expand col-sm-12 col-md-10 col-lg-8" style="background-color: #e8eaf6;">
    <div class="container">

      <div class="navbar-brand">
        {% load static %}
        <img src="{% static request.resolver_match.app_name|add:'/favicon.ico' %}"
             alt="" width="24" height="24" class='navbar-ico'>
      </div>

      <div class="collapse navbar-collapse" id="navbarText">

        <ul class="navbar-nav me-auto">
          {% for ell in navbar_list %}
          <li class="nav-item">
            {% if ell.focus %}
            <a class="nav-link active" href="{{ ell.url }}">{{ ell.text }}</a>
            {% else %}
            <a class="nav-link" href="{{ ell.url }}">{{ ell.text }}</a>
            {% endif %}
          </li>
          {% endfor %}
        </ul>

        <span class='navbar-text'>
          {% if request.user.is_authenticated %}
          <span style="color: black;">{{ user.username }}</span>
          | <a href="{% url 'accounts:logout' request.resolver_match.app_name %}"
               style="color: #a1887f; text-decoration: none;">Logout</a>
          {% else %}
          <a href="{% url 'accounts:register' request.resolver_match.app_name %}"
             style="color: #a1887f; text-decoration: none;">Register</a>
          | <a href="{% url 'accounts:login' request.resolver_match.app_name %}"
               style="color: #a1887f; text-decoration: none;">Login
        </a>
          {% endif %}
        </span>

      </div>

    </div>
  </nav>
</div>
<br>
